{% extends "base.html" %}
{% block content %}
<h1>Signup</h1>
            <form method="POST">
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input name="username" type="text" value={{user_place}}>
                        <span class="error">{{user_error}}</span></td>
                    </tr>
                    <tr>   
                        <td><label for="password">Password</label></td>
                        <td><input name="password" type="password">
                        <span class="error">{{password_error}}</span></td>
                    </tr> 
                    <tr> 
                        <td><label for="verify">Verify Password</label></td>
                        <td><input name="verify" type="password">
                        <span class="error">{{verify_error}}</span></td>
                    </tr> 
                    <tr> 
                        <td><label for="email">E-mail</label></td>
                        <td><input name="email" type="text" value={{email_place}}>
                        <span class="error">{{email_error}}</span></td>
                    </tr>
                </table>        
                    <input type="submit">
                
            </form>
{% endblock %}
